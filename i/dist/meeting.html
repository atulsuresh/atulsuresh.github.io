    			    	</div>

    				    				<span class="modelDetails--headline">DURATION</span>

    				    			</div>
    				    		</div>
    
    
    				    	
    
    
    			    	</div>

    				<script type="text/ng-template" id="angularCalendar.html">
    
    				
    				<div class="header">
    				    <i class="fa fa-angle-left" ng-click="previous()"></i>
    				    <span>{[{month.format("MMMM, YYYY")}]}</span>
    				    <i class="fa fa-angle-right" ng-click="next()"></i>
    				</div>
    				<div class="week names">
    				    <span class="day">Sun</span>
    				    <span class="day">Mon</span>
    				    <span class="day">Tue</span>
    				    <span class="day">Wed</span>
    				    <span class="day">Thu</span>
    				    <span class="day">Fri</span>
    				    <span class="day">Sat</span>
    				</div>
    				<div class="week" ng-repeat="week in weeks">
    				    <span class="day" ng-class="{ today: day.isToday, 'different-month': !day.isCurrentMonth, selected: day.date.isSame(selectedCalenderDate), 'blockedDate': day.dayLasted }" ng-click="select(day)" ng-repeat="day in week.days">{[{day.number}]}</span>
    				</div>
    
    		</script>
    
    
    		<div class="medium-4 columns">
    			<calendar selected-calender-date="selectedDate" selected-location="" refresh-data="globalDayPassDataRefresh()"></calendar>
    		</div>
    
    
    		<div class="medium-8 columns">
    
    			<section class="location-selection">
    				
    				<label>
    					<div class="control-lable">Locations</div>
    					<select class="location-dropdown" name="location" ng-model="selectedLocation" ng-options="loc as loc.name for loc in locationList track by loc.name" ng-change="globalMeetingRoomDataRefresh()"><option value="" class="">Select Location</option></select>
    				</label>
    
    
    			</section>
    
    
    
    			<section class="meetingRoomSection">
    				<div class="meetingRooms">
    
    					<div class="loading-cover" us-spinner ng-class="{'loading-cover-open':!dataLoaded}"></div>
    
    					<div class="row room-row repeated-item" ng-repeat="meetingRoom in meetingRooms track by meetingRoom.id">
    
    						<div class="small-12 columns meetingRoomObj">
    
    							<span class="meetingRoom-name">{[{meetingRoom.name}]}</span>
    							<span class="meetingRoom-location">{[{meetingRoom.location.city}]}</span>
    							<span class="meetingRoom-description">{[{meetingRoom.location.description}]}</span>
    							<div class="time-slots-container" ng-init="slotDataFn = getTotalSlots(meetingRoom.timeSlot, meetingRoom.openTime, meetingRoom.closeTime)">
    								<ul class="slots unstyled">
    									<li ng-repeat="slot in slotDataFn track by slot.time | orderBy:'time'" class="slot" ng-class="{'disable-slot':!slot.availability}">
    										<span class="time-counter" ng-class-even="'hideThis'">{[{slot.timeCounter}]}</span>
    										<div class="add" ng-if="slot.availability" ng-click="openMeetingRoomRevel(meetingRoom,slotDataFn,slot.time,selectedDate)"></div>
    									</li>
    
    								</ul>
    
    
    								<ul class="bookings unstyled">
    									<li class="reservation in room.schedule" class="meetingRoom-booked"></li>
    								</ul>
    
    							</div>
    						</div>
    					</div>
    
    
    
    
    
    
    
    
    				</div>
    			</section>
    
    		</div>
