
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"></script>
    <script src="https://checkout.stripe.com/checkout.js"></script>

  </head>

  <body class="main-dashbaord">
    <div class="row">
        <div class="large-12 columns nav-top">
            <div class="top-bar">
  <div class="top-bar-title">
    <span data-responsive-toggle="responsive-menu" data-hide-for="medium">
      <button class="menu-icon dark" type="button" data-toggle></button>
    </span>
    <div class="logo"></div>
  </div>
  <div id="responsive-menu">
    
    <div class="top-bar-right">
      <ul class="menu">
        <li class="credits" >Credits: 1 Left</li>
        <!-- <li><input class="search-bar" type="search" placeholder="Search"></li> -->
        <li><div class="pro_pic">H</div></li>
        
      </ul>
    </div>
  </div>
</div>
        </div>
    </div> 

    <script type="text/ng-template" id="angularCalendar.html">
    
    				
    				<div class="header">
    				    <i class="fa fa-angle-left" ng-click="previous()"></i>
    				    <span>{[{month.format("MMMM, YYYY")}]}</span>
    				    <i class="fa fa-angle-right" ng-click="next()"></i>
    				</div>
    				<div class="week names">
    				    <span class="day">Sun</span>
    				    <span class="day">Mon</span>
    				    <span class="day">Tue</span>
    				    <span class="day">Wed</span>
    				    <span class="day">Thu</span>
    				    <span class="day">Fri</span>
    				    <span class="day">Sat</span>
    				</div>
    				<div class="week" ng-repeat="week in weeks">
    				    <span class="day" ng-class="{ today: day.isToday, 'different-month': !day.isCurrentMonth, selected: day.date.isSame(selected), 'blockedDate': day.dayLasted }" ng-click="select(day)" ng-repeat="day in week.days">{[{day.number}]}</span>
    				</div>
    
    		</script>
    
    		<calendar selectedCalenderDate="CalenderDay"></calendar>

    <script src="assets/js/app.js"></script>

  </body>
</html>
